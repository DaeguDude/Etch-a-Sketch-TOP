<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="container">
  </div>
</body>

<!-- Javascript here for now, after I'll have it as an external script -->
<script>
  
  
  // let newDiv = document.createElement("div");
  // container.appendChild(newDiv);

  // Get container to variable container
  let container = document.getElementById("container");

  let numCellRow = prompt("How many squares in a row?");
  let numCellCol = prompt("How many squares in a column?");

  // Num of divs to be created
  let numGridItems = numCellRow * numCellCol 
  for (let i = 0; i < numGridItems; i++) {
    let newDiv = document.createElement("div");
    
    // When mouse hovers to the div, it changes the color
    newDiv.addEventListener("mouseover", () => {
      newDiv.style.background = "yellow";
    });

    container.appendChild(newDiv);
  }

  // Apply the rules to CSS
  container.style.gridTemplateColumns = `repeat(${numCellRow}, 1fr)`;
  container.style.gridTemplateRows = `repeat(${numCellCol}, 1fr)`;

</script>
</html>
